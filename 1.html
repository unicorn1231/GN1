  <h2>손흥민</h2>
  손흥민은 대한민국 국적의 <a href="https:www.tottenhamhotspur.com/"target="_blank" title="html5 speicification">토트넘 홋스퍼 FC</a> 소속 축구 선수이자 대한민국 축구 국가대표팀의 주장이며 프리미어 리그 아시아인 통산 최다 득점자 UEFA 챔피언스 리그 아시아인 통산 최다 득점자로 2019년에는 아시아 선수 최초로 FIFA/FIFPro 월드 XI 후보 55인, 발롱도르 후보 30인에 선정되는 등[19] 대한민국을 넘어 아시아 역대 최고의 선수로 평가받고 있으며, 또 <strong>EPL <u>최고의</u> 윙어</strong> 중 하나로 평가받고 있다.
